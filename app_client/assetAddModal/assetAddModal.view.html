<div class="modal-content">
    <form id="addAsset" name="addAsset" role="form" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="myModalLabel" class="modal-title">Add Asset</h4>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label for="assetTag" class="col-xs-2 col-sm-3 control-label">Asset Tag:</label>
                <div class="col-xs-10 col-sm-9">
                    <input id="assetTag" name="assetTag" required="required" ng-model="vm.formData.assetTag" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="hostName" class="col-xs-10 col-sm-3 control-label">Hostname:</label>
                <div class="col-xs-12 col-sm-9">
                    <input id="hostName" name="hostName" required="required" ng-model="vm.formData.hostName" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="skuModel" class="col-xs-10 col-sm-3 control-label">SKU:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="skuModel" name="skuModel" ng-model="vm.formData.skuModel" class="form-control">
                        <option ng-repeat="sku in vm.skuData">{{ sku.name }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="hwModel" class="col-xs-10 col-sm-3 control-label">Hardware Model:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="hwModel" name="hwModel" ng-model="vm.formData.hwModel" class="form-control">
                        <option ng-repeat="hwm in vm.hwmData">{{ hwm.name }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="mfgName" class="col-xs-10 col-sm-3 control-label">Manufacturer:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="mfgName" name="mfgName" ng-model="vm.formData.mfgName" class="form-control">
                        <option ng-repeat="mfg in vm.mfgData">{{ mfg.name }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="locName" class="col-xs-10 col-sm-3 control-label">Location:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="locName" name="locName" ng-model="vm.formData.locName" class="form-control">
                        <option ng-repeat="loc in vm.locData">{{ loc.name }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="groupName" class="col-xs-10 col-sm-3 control-label">Asset Group:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="groupName" name="groupName" ng-model="vm.formData.groupName" class="form-control">
                        <option ng-repeat="grp in vm.grpData">{{ grp.name }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="assetStatus" class="col-xs-10 col-sm-3 control-label">Asset Status</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="assetStatus" name="assetStatus" ng-model="vm.formData.assetStatus" class="form-control">
                        <option ng-repeat="hstat in vm.hstatData">{{ hstat.name }}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Asset</button>
        </div>
    </form>
</div>
