<div class="modal-content">
    <form id="addAsset" name="addAsset" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="myModalLabel" class="modal-title">Add Asset</h4>
        </div>

        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
            <div class="form-group">
                <label for="assetTag" class="col-xs-2 col-sm-3 control-label">Asset Tag:</label>
                <div class="col-xs-10 col-sm-9">
                    <input id="assetTag" name="assetTag" required="required" ng-model="vm.formData.assetTag"
                           class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="hostName" class="col-xs-10 col-sm-3 control-label">Hostname:</label>
                <div class="col-xs-12 col-sm-9">
                    <input id="hostName" name="hostName" required="required" ng-model="vm.formData.hostName"
                           class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="assetType" class="col-xs-10 col-sm-3 control-label">Asset Type:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="assetType" name="assetType" ng-model="vm.formData.assetType" class="form-control">
                        <option ng-repeat="type in vm.assetType">{{ type }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="assetSerial" class="col-xs-10 col-sm-3 control-label">Serial Number:</label>
                <div class="col-xs-12 col-sm-9">
                    <input id="assetSerial" name="assetSerial" required="required" ng-model="vm.formData.assetSerial"
                           class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="skuModel" class="col-xs-10 col-sm-3 control-label">SKU:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="skuModel" name="skuModel" ng-model="vm.formData.skuObj" class="form-control">
                        <option ng-repeat="sku in vm.skuData" value='{"id": "{{sku._id}}", "name": "{{sku.name}}"}'>
                            {{ sku.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="hwModel" class="col-xs-10 col-sm-3 control-label">Hardware Model:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="hwModel" name="hwModel" ng-model="vm.formData.hwModelObj" class="form-control">
                        <option ng-repeat="hwm in vm.hwmData" value='{"id": "{{hwm._id}}", "name": "{{hwm.name}}"}'>
                            {{ hwm.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="mfgName" class="col-xs-10 col-sm-3 control-label">Manufacturer:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="mfgName" name="mfgName" ng-model="vm.formData.mfgObj" class="form-control">
                        <option ng-repeat="mfg in vm.mfgData" value='{"id": "{{mfg._id}}", "name": "{{mfg.name}}"}'>
                            {{ mfg.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="locName" class="col-xs-10 col-sm-3 control-label">Location:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="locName" name="locName" ng-model="vm.formData.locObj" class="form-control">
                        <option ng-repeat="loc in vm.locData" value='{"id": "{{loc._id}}", "name": "{{loc.name}}"}'>
                            {{ loc.name }}
                        </option>
                    </select>
                </div>

                <label for="locRU" class="col-xs-10 col-sm-3 control-label">RU:</label>
                <div class="col-xs-12 col-sm-2">
                    <input id="locRU" name="locRU" ng-model="vm.formData.locRU" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="groupName" class="col-xs-10 col-sm-3 control-label">Asset Group:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="groupName" name="groupName" ng-model="vm.formData.groupObj" class="form-control">
                        <option ng-repeat="grp in vm.grpData" value='{"id": "{{grp._id}}", "name": "{{grp.name}}"}'>
                            {{ grp.name }}
                        </option>
                    </select>
                </div>

                <label for="assetStatus" class="col-xs-10 col-sm-3 control-label">Asset Status:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="assetStatus" name="assetStatus" ng-model="vm.formData.hstatObj" class="form-control">
                        <option ng-repeat="hstat in vm.hstatData" value='{"id": "{{hstat._id}}", "name": "{{hstat.name}}"}'>
                            {{ hstat.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="ip10G" class="col-xs-10 col-sm-3 control-label">10G IP Address:</label>
                <div class="col-xs-12 col-sm-4">
                    <input id="ip10G" name="ip10G" ng-model="vm.formData.ip_10g" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="ip1G" class="col-xs-10 col-sm-3 control-label">1G IP Address:</label>
                <div class="col-xs-12 col-sm-4">
                    <input id="ip1G" name="ip1G" ng-model="vm.formData.ip_1g" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="ipBmc" class="col-xs-10 col-sm-3 control-label">BMC IP Address:</label>
                <div class="col-xs-12 col-sm-4">
                    <input id="ipBmc" name="ipBmc" ng-model="vm.formData.ip_bmc" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="cpuMfg" class="col-xs-10 col-sm-3 control-label">CPU Manufacturer:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="cpuMfg" name="cpuMfg" ng-model="vm.formData.cpuMfgObj" class="form-control">
                        <option ng-repeat="mfg in vm.mfgData" value='{"id": "{{mfg._id}}", "name": "{{mfg.name}}"}'>
                            {{ mfg.name }}
                        </option>
                    </select>
                </div>
                <label for="cpuModel" class="col-xs-10 col-sm-3 control-label">CPU Model:</label>
                <div class="col-xs-12 col-sm-3">
                    <input id="cpuModel" name="cpuModel" ng-model="vm.formData.cpuModel" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="memMfg" class="col-xs-10 col-sm-3 control-label">Memory Manufacturer:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="memMfg" name="memMfg" ng-model="vm.formData.memMfgObj" class="form-control">
                        <option ng-repeat="mfg in vm.mfgData" value='{"id": "{{mfg._id}}", "name": "{{mfg.name}}"}'>
                            {{ mfg.name }}
                        </option>
                    </select>
                </div>
                <label for="memSize" class="col-xs-10 col-sm-3 control-label">Memory Size(GB):</label>
                <div class="col-xs-12 col-sm-3">
                    <input id="memSize" name="memSize" ng-model="vm.formData.memSize" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="diskMfg" class="col-xs-10 col-sm-3 control-label">Disk Manufacturer:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="diskMfg" name="diskMfg" ng-model="vm.formData.diskMfgObj" class="form-control">
                        <option ng-repeat="mfg in vm.mfgData" value='{"id": "{{mfg._id}}", "name": "{{mfg.name}}"}'>
                            {{ mfg.name }}
                        </option>
                    </select>
                </div>
                <label for="diskModel" class="col-xs-10 col-sm-3 control-label">Disk Model:</label>
                <div class="col-xs-12 col-sm-3">
                    <input id="diskModel" name="diskModel" ng-model="vm.formData.diskModel" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="nic10GMfg" class="col-xs-10 col-sm-3 control-label">10G NIC Manufacturer:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="nic10GMfg" name="nic10GMfg" ng-model="vm.formData.nic10gMfgObj" class="form-control">
                        <option ng-repeat="mfg in vm.mfgData" value='{"id": "{{mfg._id}}", "name": "{{mfg.name}}"}'>
                            {{ mfg.name }}
                        </option>
                    </select>
                </div>
                <label for="nic10GModel" class="col-xs-10 col-sm-3 control-label">10G NIC Model:</label>
                <div class="col-xs-12 col-sm-3">
                    <input id="nic10GModel" name="nic10GModel" ng-model="vm.formData.nic10GModel" class="form-control">
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Asset</button>
        </div>
    </form>
</div>
