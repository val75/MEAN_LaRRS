<div class="modal-content">
    <form id="addHstat" name="addHstat", role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="myModalLabel" class="modal-title">Add Asset Health Status</h4>
        </div>

        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

            <div class="form-group">
                <label for="hstatName" class="col-xs-2 col-sm-3 control-label">Health Status Name:</label>
                <div class="col-xs-10 col-sm-9">
                    <input id="hstatName" name="hstatName" required="required" ng-model="vm.formData.hstatName"
                           class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="hstatNotes" class="col-xs-10 col-sm-3 control-label">Notes:</label>
                <div class="col-xs-12 col-sm-9">
                <textarea id="hstatNotes" name="hstatNotes" rows="5" required="required" ng-model="vm.formData.hstatNotes"
                          class="form-control"></textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Health Status</button>
        </div>
    </form>
</div>
