<div class="modal-content">
    <form id="addLocation" name="addLocation", role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="myModalLabel" class="modal-title">Add Location</h4>
        </div>

        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

            <div class="form-group">
                <label for="locName" class="col-xs-2 col-sm-3 control-label">Location Name:</label>
                <div class="col-xs-10 col-sm-9">
                    <input id="locName" name="locName" required="required" ng-model="vm.formData.locName" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="locType" class="col-xs-2 col-sm-3 control-label">Location Type:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="locType" name="locType" ng-model="vm.formData.locType" class="form-control">
                        <option ng-repeat="type in vm.locType">{{ type }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="locParent" class="col-xs-2 col-sm-3 control-label">Location Parent:</label>
                <div class="col-xs-12 col-sm-3">
                    <select id="locParent" name="locParent" ng-model="vm.formData.locParentObj" class="form-control">
                        <option ng-repeat="parent in vm.locdata.locs"
                                value='{"id": "{{parent._id}}", "name": "{{parent.name}}"}'>
                            {{ parent.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="locNotes" class="col-xs-10 col-sm-3 control-label">Notes:</label>
                <div class="col-xs-12 col-sm-9">
                <textarea id="locNotes" name="locNotes" rows="5" required="required" ng-model="vm.formData.locNotes"
                          class="form-control"></textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Location</button>
        </div>
    </form>
</div>
