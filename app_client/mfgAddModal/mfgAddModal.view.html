<div class="modal-content">
    <form id="addMfg" name="addMfg", role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="myModalLabel" class="modal-title">Add Manufacturer</h4>
        </div>

        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

            <div class="form-group">
                <label for="mfgName" class="col-xs-2 col-sm-3 control-label">Manufacturer Name:</label>
                <div class="col-xs-10 col-sm-9">
                    <input id="mfgName" name="mfgName" required="required" ng-model="vm.formData.mfgName" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="mfgNotes" class="col-xs-10 col-sm-3 control-label">Notes:</label>
                <div class="col-xs-12 col-sm-9">
                <textarea id="mfgNotes" name="mfgNotes" rows="5" required="required" ng-model="vm.formData.mfgNotes"
                          class="form-control"></textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Manufacturer</button>
        </div>
    </form>
</div>
